<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="table-design.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/Layout/logo1.png"/>
</head>
<body>
    <div class="nav-bar">
        <div class="row no-gutters">
            <div class="col-sm-12">
                <div class="left">
                <div class="nav-square"><a href="#"><img src="images/Layout/lines.png"></a></div>
                <a href="Dashboard.html"><img src="images/Layout/logo.png"></a>
                </div>
                <div class="nav-log-off"><a href="#"><img src="images/Layout/power-off.png"></a></div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="row mainrow">
            <div class="col-sm-2">
                <h6>STUDENTS</h6>
                <a href="manage-student.html"><div class="side-nav-btn">MANAGE STUDENTS</div></a>
                <hr>
                <h6>EXAMS</h6>
                <a href="manage-exam.html"><div class="side-nav-btn">MANAGE EXAMS</div></a>
                <hr>
                <h6>REPORTS</h6>
                <a href="exam-report.html"><div class="side-nav-btn">EXAM REPORTS</div><br></a>
            </div>
            <div class="col-sm-10">
                <div class="page-title">
                    <h1>STUDENT DETAILS</h1>
                    <a href="manage-student.html"><button class="go-back-btn">GO BACK</button></a>
                </div>
                <div class="content-table">
                    <div class="box">
                        <h2>Personal Information</h2>
                        <div class="detail">
                            <label for="fullname">Fullname:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="detail">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" id="birthdate" name="birthdate">
                        </div>
                        <div class="detail">
                            <label for="sex">Sex:</label>
                            <input type="text" id="sex" name="sex">
                        </div>
                        <div class="detail">
                            <label for="religion">Religion:</label>
                            <input type="text" id="religion" name="religion">
                        </div>
                        <div class="detail">
                            <label for="civil-status">Civil Status:</label>
                            <input type="text" id="civil-status" name="civil-status">
                        </div>
                        <h2>Contact Details</h2>
                        <div class="detail">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="detail">
                            <label for="guardian">Guardian:</label>
                            <input type="text" id="guardian" name="guardian">
                        </div>
                        <div class="detail">
                            <label for="contact-number">Contact Number:</label>
                            <input type="text" id="contact-number" name="contact-number">
                        </div>
                        <div class="detail">
                            <label for="contact-religion">Religion:</label>
                            <input type="text" id="contact-religion" name="contact-religion">
                        </div>
                        <h2>Portal Account</h2>
                        <div class="detail">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="detail">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
