    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="table-design.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/Layout/logo1.png"/>
</head>
<body>
    <div class="nav-bar">
        <div class="row no-gutters">
            <div class="col-sm-12">
                <div class="left">
                <div class="nav-square"><a href="#"><img src="images/Layout/lines.png"></a></div>
                <a href="#"><img src="images/Layout/logo.png"></a>
                </div>
                <div class="nav-log-off"><a href="#"><img src="images/Layout/power-off.png"></a></div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="row mainrow">
            <div class="col-sm-2">
                <h6>STUDENTS</h6>
                <a href="manage-student.html"><div class="side-nav-btn">MANAGE STUDENTS</div></a>
                <hr>
                <h6>EXAMS</h6>
                <a href="manage-exam.html"><div class="side-nav-btn">MANAGE EXAMS</div></a>
                <hr>
                <h6>REPORTS</h6>
                <div class="side-nav-btn">EXAM REPORTS</div><br>
            </div>
            <div class="col-sm-10">
                <div class="page-title">
                    <h1>EXAM DETAILS</h1>
                    <a href="manage-exam.html"><button class="go-back-btn">GO BACK</button></a>
                </div>
                <div class="content-table">
                    <div class="content">
                        <h2>Exam Information</h2>
                        <div class="exam-details">
                            <div class="exam-info">
                                <label for="exam-name">Exam Name:</label>
                                <input type="text" id="exam-name">
        
                                <label for="exam-time">Time Limit:</label>
                                <input type="time" id="exam-time">
        
                                <label for="category">Category:</label>
                                <input type="text" id="category">
        
                                <label for="exam-date">Exam Date:</label>
                                <input type="date" id="exam-date">
        
                                <label for="description">Description:</label>
                                <textarea id="description"></textarea>
                            </div>
                            <div class="questions">

                            </div>
                        </div>
                        <div class="buttons">
                            <button class="modify-button">MODIFY</button>
                            <button class="publish-button">PUBLISH</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
